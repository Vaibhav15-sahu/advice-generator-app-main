<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="advice-box">
    <div id="advice-id" class="advice-id">
      ADVICE #<span id="id">117</span>
    </div>
    
    <div class="advice">
        <span id="advice">"It is easy to sit up and take notice, what's diffcult is getting up and taking action."</span>
    </div>

    <div class="line">
      <div class="line-1" >
        <img src="/advice-generator-app-main/images/pattern-divider-mobile.svg" alt="---------------------------">
      </div>

      <div class="line-2">
        <img src="/advice-generator-app-main/images/pattern-divider-desktop.svg" alt="---------------------------">
      </div>
    </div>

    <button id="dice" class="dice"> <img src="/advice-generator-app-main/images/icon-dice.svg" alt="Next Advice Button"></button>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
